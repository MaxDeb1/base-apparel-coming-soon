<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 

</head>
<body>
  <section id="mobile">
    <header>
      <img src="images/logo.svg" alt="Base Apparel Logo">
    </header>

    <main id="content">
      <div class="photo">
        <img src="images/hero-mobile.jpg" alt="Woman photography">
      </div>

      <div class="container">
        <div class="text">
          <h1>We're <br>
            <span>coming soon</span></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <form action="" method="post">
            <div class="form-group">
              <input type="email" name="email" class="field-long" placeholder="Email Address" required/>
              <input type="submit" value="" class="submitButton"></div>
            </div>
        </form>

      </div>
    </main>
  </section>

  <section id="desktop">
    <div class="hero_desktop">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MaxDeb1</a>.
    </p>
  </footer>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
